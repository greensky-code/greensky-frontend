<input type="text" id="searchTxt1" 
    style="width: 50%;margin-top: 1rem;margin-bottom: 1rem;background-image:url('assets/img/searchicon.png');background-repeat: no-repeat;background-position: 7px 8px;padding: 12px 20px 12px 40px;" 
    class="form-control" type="text" (keyup)="searchRecord()" placeholder="Search Keyword...">
<!-- User-Group Mapping Screen -->
<div class="accordian_section">
    <div id="accordion1" class="card">
        <div class="card-header" style="background:#0384a5;">
            <a class="card-link" data-toggle="collapse" class="accordian_Header" style="color:white;">Group Role Directory</a>
        </div>
        <div class="collapse show" data-parent="#accordion1">
        <div style="padding: 12px;">
            <table class="table table-hover" style="margin-bottom:0px;">
                <thead class="thead-dark">
                    <tr style="cursor:pointer;">
                        <th style="width:30%;">Group Name</th>
                        <th style="width:30%;">Description</th>
                        <th style="width:30%;">Status</th>
                        <th style="width:10%;text-align:center;">Action</th>
                    </tr>
                </thead>
                <tbody id="GrpMstTableContent">
                    <tr>
                        <td colspan="4">
                            <div style="width: 100%;max-height: 400px;overflow: auto;">
                                <table style="width: 100%;">
                                    <tr *ngFor="let group of groupRoleMst; let i=index">
                                        <td style="width:30%;"><span style="visibility: hidden;">{{group.group_name}} &nbsp;</span>
                                            <input style="margin-top: -25px;" type="text" class="form-control" [(ngModel)]="group.group_name" placeholder="Enter Group Name" />
                                        </td>
                                        <td style="width:30%;"><span style="visibility: hidden;">{{group.group_desc}} &nbsp;</span>
                                            <input style="margin-top: -25px;" type="text" class="form-control" [(ngModel)]="group.group_desc" placeholder="Enter Group Description" />
                                        </td>
                                        <td style="width:30%;">
                                            <select class="form-control" [(ngModel)]="group.status" name="grp_status" >
                                                <option value="" disabled>-- Select --</option>
                                                <option value="Active">Active</option>
                                                <option value="Deactive">Deactive</option>
                                            </select>
                                        </td>
                                        <td style="width:10%;text-align:center;">
                                            <i class="fa fa-trash" (click)="deleteGroup(i)" aria-hidden="true" style="font-size:25px;cursor:pointer;"></i>
                                        </td>
                                    </tr>
                                    <tr *ngIf="groupRoleMst == null || groupRoleMst.length == 0">
                                        <td align="center" colspan="4">No Data Available</td>
                                    </tr>
                                </table>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div style="cursor:pointer;margin-top:35px;width:150px;" (click)="addGroup();"><i
                class="fa fa-plus" aria-hidden="true" style="font-size:25px;"></i><span
                class="request_Link">Add Group</span></div>
    </div>
</div>
</div>
</div>
<div align="center" style="margin: 2rem;">
    <button class="btn btn-success" (click)="saveGroupMst()"><i class="fa fa-save" aria-hidden="true"></i> Save</button> &nbsp;&nbsp;&nbsp;&nbsp;
</div>
